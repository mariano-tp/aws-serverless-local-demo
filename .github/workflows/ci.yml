name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install genbadge[all]

      - name: Pre-commit (format & lint)
        run: |
          pre-commit run --all-files

      - name: Pre-run pipeline (generate artifacts)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "from src.pipeline import train_and_evaluate; train_and_evaluate()"

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q --cov=src --cov-report=xml

      - name: Generate coverage badge
        run: |
          mkdir -p badges
          genbadge coverage -i coverage.xml -o badges/coverage.svg

      - name: Upload artifacts (model, metrics, ROC, coverage)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            artifacts/**
            coverage.xml
            badges/coverage.svg

      - name: Commit coverage badge
        if: github.event_name != 'pull_request'
        uses: EndBug/add-and-commit@v9
        with:
          add: "badges/coverage.svg"
          message: "ci: update coverage badge [skip ci]"
