name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL: http://localhost:4566

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install terraform-local==0.17.0 || true

      - name: Start LocalStack
        run: |
          docker compose up -d
          echo "Waiting LocalStack..."
          for i in {1..30}; do
            curl -s http://localhost:4566/_localstack/health | grep '"initialized": true' && break
            sleep 2
          done

      - name: Terraform init/apply
        run: |
          cd terraform
          terraform init -input=false
          terraform apply -auto-approve

      - name: Unit tests (moto)
        run: pytest -q tests/unit

      - name: Integration tests (LocalStack)
        run: pytest -q tests/integration

      - name: Upload LocalStack logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: localstack-logs
          path: ./.localstack

      - name: Terraform destroy
        if: always()
        run: |
          cd terraform
          terraform destroy -auto-approve

      - name: Stop LocalStack
        if: always()
        run: docker compose down -v
