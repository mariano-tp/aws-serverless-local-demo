name: ci

on:
  push:
    branches: [ main ]
    # Solo dispara si cambian estos paths (README/LICENCE/etc NO disparan)
    paths:
      - 'src/**'
      - 'tests/**'
      - 'template.yaml'
      - 'docker-compose.yml'
      - 'requirements*.txt'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'template.yaml'
      - 'docker-compose.yml'
      - 'requirements*.txt'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # si no existen, que no falle:
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q
